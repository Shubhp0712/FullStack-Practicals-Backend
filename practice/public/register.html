<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Auth System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <i class="material-icons">person_add</i>
                <h2>Create Account</h2>
                <p>Join us today and get started</p>
            </div>

            <!-- Alert Messages -->
            <div id="alert-container"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="material-icons">person</i>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="error-message" id="firstName-error"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="material-icons">person</i>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="error-message" id="lastName-error"></div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="material-icons">email</i>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="material-icons">phone</i>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number (Optional)">
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <div class="input-field">
                            <i class="material-icons">lock</i>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="material-icons">visibility</i>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="material-icons">lock</i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="material-icons">visibility</i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
                    <i class="material-icons">person_add</i>
                    <span>Create Account</span>
                    <div class="loading-spinner" id="registerSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <a href="index.html" class="back-link">
                    <i class="material-icons">arrow_back</i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
