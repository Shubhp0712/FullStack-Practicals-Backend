<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Auth System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <i class="material-icons">dashboard</i>
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-danger" id="logoutBtn">
                        <i class="material-icons">logout</i>
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-avatar">
                    <div class="avatar" id="userAvatar"></div>
                </div>
                <div class="welcome-text">
                    <h2 id="welcomeMessage">Welcome back!</h2>
                    <p>Great to see you again. Here's your account overview.</p>
                    <div class="status-badge">
                        <i class="material-icons">check_circle</i>
                        Account Active
                    </div>
                </div>
            </div>

            <!-- User Information -->
            <div class="user-info-section">
                <h3>Personal Information</h3>
                <div class="info-grid">
                    <div class="info-card">
                        <i class="material-icons">person</i>
                        <div class="info-content">
                            <span class="info-label">Full Name</span>
                            <span class="info-value" id="fullName">-</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <i class="material-icons">email</i>
                        <div class="info-content">
                            <span class="info-label">Email Address</span>
                            <span class="info-value" id="emailAddress">-</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <i class="material-icons">phone</i>
                        <div class="info-content">
                            <span class="info-label">Phone Number</span>
                            <span class="info-value" id="phoneNumber">-</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <i class="material-icons">calendar_today</i>
                        <div class="info-content">
                            <span class="info-label">Member Since</span>
                            <span class="info-value" id="memberSince">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="actions-section">
                <h3>Quick Actions</h3>
                <div class="actions-grid">
                    <button class="action-btn">
                        <i class="material-icons">edit</i>
                        <span>Edit Profile</span>
                    </button>
                    <button class="action-btn">
                        <i class="material-icons">security</i>
                        <span>Change Password</span>
                    </button>
                    <button class="action-btn">
                        <i class="material-icons">settings</i>
                        <span>Settings</span>
                    </button>
                    <button class="action-btn">
                        <i class="material-icons">help</i>
                        <span>Help Center</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
